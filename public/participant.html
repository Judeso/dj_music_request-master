<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Demande de Musique</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .event-info {
            background: rgba(255, 255, 255, 0.1);
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .event-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .event-date {
            opacity: 0.8;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Demande de Musique</h1>
            <p>Sugg√©rez votre chanson pr√©f√©r√©e au DJ</p>
            
            <div class="event-info" id="eventInfo" style="display: none;">
                <div class="event-name" id="eventName"></div>
                <div class="event-date" id="eventDate"></div>
            </div>
        </div>

        <div class="form-container">
            <form id="requestForm">
                <div class="form-group">
                    <label for="songTitle">üé§ Titre de la chanson *</label>
                    <input type="text" id="songTitle" name="songTitle" required 
                           placeholder="Ex: Bohemian Rhapsody">
                </div>

                <div class="form-group">
                    <label for="artist">üé∏ Artiste *</label>
                    <input type="text" id="artist" name="artist" required 
                           placeholder="Ex: Queen">
                </div>

                <div class="form-group">
                    <label for="userName">üë§ Votre pr√©nom *</label>
                    <input type="text" id="userName" name="userName" required 
                           placeholder="Ex: Marie">
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Envoyer ma demande üöÄ
                </button>
            </form>

            <div class="success-message" id="successMessage">
                ‚úÖ Votre demande a √©t√© envoy√©e avec succ√®s !<br>
                Le DJ la recevra dans quelques instants.
            </div>

            <div class="error-message" id="errorMessage">
                ‚ùå Une erreur est survenue. Veuillez r√©essayer.
            </div>
        </div>

        <div class="footer">
            Scannez le QR code pour acc√©der √† cette page
        </div>
    </div>

    <script>
        // R√©cup√©rer l'ID de l'√©v√©nement depuis l'URL (QR code)
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('event') || urlParams.get('eventId');

        // Charger les informations de l'√©v√©nement
        async function loadEventInfo() {
            if (!eventId) return;
            
            try {
                const response = await fetch(`/.netlify/functions/events`);
                const data = await response.json();
                
                if (data.success) {
                    const event = data.data.find(e => e.id === eventId);
                    if (event) {
                        document.getElementById('eventName').textContent = event.name;
                        document.getElementById('eventDate').textContent = 
                            new Date(event.date).toLocaleDateString('fr-FR', {
                                weekday: 'long',
                                year: 'numeric',
                                month: 'long',
                                day: 'numeric'
                            });
                        document.getElementById('eventInfo').style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Erreur lors du chargement de l\'√©v√©nement:', error);
            }
        }

        // G√©rer la soumission du formulaire
        document.getElementById('requestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Reset messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Envoi en cours...';
            
            try {
                const formData = new FormData(e.target);
                const requestData = {
                    eventId: eventId,
                    songTitle: formData.get('songTitle'),
                    artist: formData.get('artist'),
                    userName: formData.get('userName'),
                    userId: generateUserId()
                };
                
                const response = await fetch('/.netlify/functions/requests', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    successMessage.style.display = 'block';
                    e.target.reset();
                    
                    // Scroll vers le message de succ√®s
                    successMessage.scrollIntoView({ behavior: 'smooth' });
                } else {
                    // Afficher l'erreur d√©taill√©e du serveur
                    const errorMsg = result.error || result.message || 'Erreur de communication avec le serveur';
                    console.error('Erreur serveur d√©taill√©e:', result);
                    throw new Error(errorMsg);
                }
                
            } catch (error) {
                console.error('Erreur compl√®te:', error);
                
                // V√©rifier si c'est un probl√®me de r√©seau
                let errorText = error.message;
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorText = 'Probl√®me de connexion r√©seau. V√©rifiez votre connexion internet.';
                } else if (error.message.includes('Failed to fetch')) {
                    errorText = 'Impossible de contacter le serveur. V√©rifiez que l\'application est bien d√©ploy√©e.';
                }
                
                errorMessage.textContent = `‚ùå ${errorText}`;
                errorMessage.style.display = 'block';
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Envoyer ma demande üöÄ';
            }
        });

        // G√©n√©rer un ID utilisateur unique (simple)
        function generateUserId() {
            return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Charger les infos de l'√©v√©nement au d√©marrage
        loadEventInfo();
    </script>
</body>
</html>
